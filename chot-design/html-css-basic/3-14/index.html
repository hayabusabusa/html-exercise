<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-14. Box shadow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <article>
            <h1>1.要素のフレームに影をつける</h1>

            <p><strong>box-shadow</strong> で要素の周囲に影をつける</p>
            
            <section>
                <h2>シンプルな影</h2>

                <div class="container">
                    <div class="shadow-box"></div>
                </div>
            </section>

            <section>
                <h2>真下にある影</h2>

                <div class="container">
                    <div class="under-shadow-box"></div>
                </div>
            </section>

            <section>
                <h2>複数の影</h2>

                <div class="container">
                    <div class="multiple-shadow-box"></div>
                </div>
            </section>

            <section>
                <h2>文字に影をつける</h2>

                <div class="container">
                    <div class="text-shadow-box">影ありの文字</div>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
