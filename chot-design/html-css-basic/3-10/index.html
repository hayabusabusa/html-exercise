<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-10. Border line</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <article>
            <h2>枠線の指定について</h2>

            <p><strong>border</strong> で要素に枠線をつけることができる。</p>

            <section>
                <h3>枠線の基本</h3>

                <p>1本線で 1px の青い枠線をつける。</p>

                <div class="container">
                    <p class="simple-outlined-paragraph">シンプルな枠線</p>
                </div>
            </section>

            <section>
                <h3>枠線のスタイル</h3>

                <p>点線の枠線をつける。</p>

                <div class="container">
                    <p class="dotted-outline-paragraph">点線</p>
                </div>
            </section>

            <section>
                <h3>一部分だけに枠線をつける</h3>

                <p>枠線を使って見出しっぽいのを作ってみる。</p>

                <div class="container">
                    <p class="header-paragraph">要素に枠線をつける</p>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
