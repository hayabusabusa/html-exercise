<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-2. Change text color with CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <article>
            <section>
                <h3>1.カラーネームで色を指定する</h3>

                <p class="section1-p1"><strong>赤い文字が表示されます</strong></p>
            </section>

            <section>
                <h3>2.16進数カラーコードで色を指定する</h3>

                <p><strong># <span class="section2-p1-span-red">FF </span><span class="section2-p1-span-green">FF </span><span class="section2-p1-span-blue">FF </span></strong></p>
            </section>

            <section>
                <h3>3.RGB・RGBAカラーモデルで色を指定する</h3>

                <p class="section3-p1"><strong>赤い半透明</strong></p>
            </section>
        </article>
    </main>
</body>
</html>
