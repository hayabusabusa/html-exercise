<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-8. Display property</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <article>
            <h2>表示形式の変更について</h2>

            <p><strong>display</strong> プロパティで指定する。</p>

            <section>
                <h3>インライン要素への変換</h3>

                <p>ブロック要素をインライン要素に変換する。</p>
                <p>インライン要素に変換すると横に並んでくれる。</p>

                <div class="container">
                    <h2 class="inner-h2">見出し2</h2>
                    <h3 class="inner-h3">見出し3</h3>
                    <h4 class="inner-h4">見出し4</h4>
                </div>
            </section>

            <section>
                <h3>インラインブロック要素への変換</h3>

                <p>ブロック要素をインラインブロック要素に変換する。</p>

                <div class="container">
                    <h2 class="inline-block-h2">見出し2</h2>
                    <h3 class="inline-block-h3">見出し3</h3>
                    <h4 class="inline-block-h4">見出し4</h4>
                </div>
            </section>

            <section>
                <h3>要素を非表示にする</h3>

                <p><strong>none</strong> に指定して要素を非表示にする。</p>

                <div class="container">
                    <h2 class="inline-block-h2">見出し2</h2>
                    <h3 class="hidden-h3">見出し3</h3>
                    <h4 class="inline-block-h4">見出し4</h4>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
