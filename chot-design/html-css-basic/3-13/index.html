<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-13. Border radius</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <article>
            <h1>1.コーナーを角丸にする</h1>

            <p><strong>border-radius</strong> で角丸を指定する</p>
            <section>
                <h2>角丸のボックスを作る</h2>

                <p>px と % で指定してみる</p>
                <div class="container">
                    <div class="corner-radius-box"></div>
                    <div class="corner-radius-circle"></div>
                </div>
            </section>

            <section>
                <h2>それぞれ別の角丸を指定する</h2>

                <p>px で指定する</p>
                <div class="container">
                    <div class="top-right-corner-radius-box"></div>
                </div>
            </section>

            <section>
                <h2>ボタンを作ってみる</h2>

                <div class="container">
                    <a href="#" class="corner-radius-button">トップページに戻る</a>
                    <a href="#" class="half-corner-radius-button">ログインする</a>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
