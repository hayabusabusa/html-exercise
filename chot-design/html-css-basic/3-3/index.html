<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-3. Text style</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h2>3-3.テキストの装飾</h2>

        <article>
            <section>
                <h3>1.文字の太さを変える</h3>

                <p>普通のスタイルの文字と<span class="section1-p1-bold">太い文字</span>。</p>
            </section>

            <section>
                <h3>2.文字を斜めにする</h3>

                <p>普通のスタイルの文字と<span class="section2-p1-italic">斜体の文字</span>。</p>
            </section>

            <section>
                <h3>3.文字に下線を引く</h3>

                <p>普通のスタイルの文字と<span class="section3-p1-underline">下線を引いた文字</span>。</p>
                <p><span class="section3-p1-overline">上に線を引いたり</span>、<span class="section3-p1-line-through">真ん中に線を引いたりできる</span>。</p>
            </section>
        </article>
    </main>
</body>
</html>
