<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-6. Background color and image</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <article>
            <h2>背景に画像を設定する</h2>

            <p><strong>background-color</strong> や <strong>background-image</strong> を使って設定する。</p>
            <section>
                <h3>background-color</h3>

                <div class="background-color-container">
                    <div class="container-label">背景色を設定する</div>
                </div>
            </section>

            <section>
                <h3>background-image</h3>

                <p>まずはデフォルト</p>

                <div class="background-image-container">
                    <div class="container-label">背景画像を設定する</div>
                </div>

                <p>リピートなしでサイズ等を指定</p>

                <div class="background-image-position-container">
                    <div class="container-label">背景画像を設定する</div>
                </div>
            </section>

        </article>
    </main>
</body>
</html>
