<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-9. Margin and padding property</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <article>
            <h2>余白を設定する</h2>

            <p><strong>margin</strong> と <strong>padding</strong> で指定する。</p>

            <hr>

            <section>
                <h3>指定してみる</h3>

                <p>margin を指定した赤いコンテナには外側に余白ができて、padding を指定した青いコンテナには内側に余白ができる。</p>

                <div class="container">
                    <div class="margin-container">
    
                    </div>
                    <div class="padding-container">
    
                    </div>
                </div>
            </section>

            <section>
                <h3>中央寄せにする</h3>

                <p>margin: auto で水平方向に中央寄せすることができる。</p>

                <div class="container">
                    <div class="margin-auto-container"/>
                </div>
            </section>

            <section>
                <h3>上下左右それぞれに指定する</h3>

                <p>上下左右それぞれに別の値を指定する。</p>

                <div class="container">
                    <div class="margin-all-container"/>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
