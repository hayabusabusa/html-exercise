<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-15. Pseudo elements</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <article>
            <h1>1. 擬似要素を使ってみる</h1>

            <p><strong>:after</strong> で擬似要素を追加してみる</p>

            <section>
                <div class="container">
                    <div class="pseudo-element-box">擬似要素</div>
                </div>
            </section>

            <section>
                <h2>擬似要素で吹き出しを作ってみる</h2>

                <p>三角の部分は border で表現する</p>
                <div class="container">
                    <div class="presudo-element-ballon">吹き出し</div>
                </div>
            </section>

            <section>
                <h2>擬似要素でいい感じのコンテナを作る</h2>

                <p>Qiita のコードブロックっぽいもの</p>
                <div class="pseudo-element-container">
                    <p>
                        import UIKit<br>
                        <br>
                        final class ViewController: UIViewController { <br>
                        //...<br> 
                        }
                    </p>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
