<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>富士山の紹介 | レスポンシブデザインコーディング術</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__wrap">
            <!-- LOGO -->
            <h1 class="header__logo">
                <img src="http://yoshikikojima.github.io/responsive-sample/img/logo.png" alt="富士山の紹介">
            </h1>
            <!-- NAVIGATION FOR PC -->
            <nav class="header__nav">
                <div class="header__nav-item">
                    <a href="#">TOP</a>
                </div>
                <div class="header__nav-item">
                    <a href="#">ABOUT</a>
                </div>
                <div class="header__nav-item">
                    <a href="#">INTERVIEW</a>
                </div>
                <div class="header__nav-item">
                    <a href="#">GALLERY</a>
                </div>
                <div class="header__nav-item">
                    <a href="#">CONTACT</a>
                </div>
            </nav>
            <!-- NAVIGATION FOR SP -->
            <nav class="header__navsp">
                <div class="header__navsp-line header__navsp-line--1"></div>
                <div class="header__navsp-line header__navsp-line--2"></div>
                <div class="header__navsp-line header__navsp-line--3"></div>
            </nav>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <!-- MAIN VISUAL -->
        <div class="mv">
            <div class="mv__wrap">
                <div class="mv__texts">
                    <h2 class="mv__texts-title">日本の世界遺産、富士山</h2>
                    <p class="mv__texts-p">
                        富士山は、静岡県と山梨県に跨る活火山です。<br>
                        標高3776.24m、日本最高峰の独立峰で<br>
                        その優美な風貌は日本国外でも日本の象徴として<br>
                        広く知られています。
                    </p>
                </div>
            </div>
        </div>
        <!-- NEWS -->
        <div class="news">
            <h3 class="news__title">NEWS</h3>
            <div class="news__body">
                <div class="news__body-item">
                    <div class="news__body-item-date">2021.01.01</div>
                    <div class="news__body-item-title">2021年の登山シーズンを更新しました。</div>
                </div>
                <div class="news__body-item">
                    <div class="news__body-item-date">2021.01.01</div>
                    <div class="news__body-item-title">2021年の登山シーズンを更新しました。</div>
                </div>
                <div class="news__body-item">
                    <div class="news__body-item-date">2021.01.01</div>
                    <div class="news__body-item-title">2021年の登山シーズンを更新しました。</div>
                </div>
            </div>
        </div>
        <!-- MESSAGE -->
        <div class="message">
            <div class="message__body">
                <h3 class="message__body-title">美しい日本の富士を楽しむ</h3>
                <p class="message__body-p">ここでは富士山と共に楽しむ風景を紹介しています。</p>
            </div>
        </div>
    </main>
</body>
</html>
