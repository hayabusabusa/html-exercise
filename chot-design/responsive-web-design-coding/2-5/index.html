<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-5. Grid layout</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <article>
            <div class="grid">
                <div class="grid-item grid-item1">
                    <div class="grid-item-image">
                        <img src="https://images.unsplash.com/photo-1611598704441-0c259fa12313?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="サムネイル">
                    </div>
                    <h3>タイトル</h3>
                </div>
                <div class="grid-item grid-item2">
                    <div class="grid-item-image">
                        <img src="https://images.unsplash.com/photo-1611598704441-0c259fa12313?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="サムネイル">
                    </div>
                    <h3>タイトル</h3>
                </div>
                <div class="grid-item grid-item3"></div>
                <div class="grid-item grid-item4">
                    <div class="grid-item-image">
                        <img src="https://images.unsplash.com/photo-1611598704441-0c259fa12313?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="サムネイル">
                    </div>
                    <h3>タイトル</h3>
                </div>
                <div class="grid-item grid-item5">
                    <div class="grid-item-image">
                        <img src="https://images.unsplash.com/photo-1611598704441-0c259fa12313?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="サムネイル">
                    </div>
                    <h3>タイトル</h3>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
