<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-12. より使いやすいフォームを作る | 1冊ですべて身につく HTML & CSS とWEBデザイン入門編</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <article>
            <h1>ラベルを使う</h1>

            <section>
                <p>ラベルを使って選択しやすいチェックボックスを作る。</p>

                <div class="container">
                    <form action="">
                        <input type="checkbox" name="travel" id="japan" value="日本国内">
                        <label for="japan">日本国内</label>

                        <input type="checkbox" name="travel" id="europe" value="ヨーロッパ">
                        <label for="europe">ヨーロッパ</label>

                        <input type="checkbox" name="travel" id="asia" value="東南アジア">
                        <label for="asia">東南アジア</label>
                    </form>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
